<!DOCTYPE html>
<html>
  <head>
    <title>New Post</title>
    <style>
      body {
        font-family: Arial;
        background: #fafafa;
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 400px;
      }
      input,
      textarea {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px;
        border: none;
        background: #6c5ce7;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Create New Post</h1>
    <form method="POST">
      <input type="text" name="title" placeholder="Title" required />
      <textarea
        name="content"
        rows="8"
        placeholder="Write your article..."
        required
      ></textarea>
      <button type="submit">Post</button>
    </form>
  </body>
</html>
